<article class="project">
<div class="project-card-wide mdl-card mdl-shadow--2dp">
<div class="mdl-card__title" style="background: url('{{ .Params.featuredpath }}/{{ .Params.featured }}') center / cover; ">
    <h1 class="project-card__title-text project-meta">{{ .Title}}<br>
        {{ .Date.Format "Mon, Jan 2, 2006" }} - {{ .FuzzyWordCount }} Words 
    </h1>
</div>

  <div class="mdl-card__supporting-text project-meta">
    {{ .Params.description }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    {{if isset .Params "playurl"}}
    <!-- Accent-colored raised button with ripple -->
      <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="{{.Params.playurl}}">
        Get on Google Play
      </a>
    &nbsp;
    {{end}}
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ .Permalink }}">
      Read more â†’
    </a>
  </div>
</div>
</article>
<br>
